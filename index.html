<!DOCTYPE html>
<html>
	<head>
		<title>gccUI</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<!-- for production -->
		<!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>-->
		<script src="js/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</head>

	<body>
		<div id="header">
			<div class="container">
				<h1>gccUI</h1>
			</div>
		</div>

		<div id="nav">
			<div class="container">
				<div class="button selected" data-action="expand" data-target="#upload">upload</div>
				<div class="button" data-action="expand" data-target="#settings">customize</div>
				<div class="button" data-action="expand" data-target="#result">review</div>
			</div>
		</div>

		<div id="container" class="container">
			<div id="pages">
				<div id="upload" class="page expand">
					<div class="content">
						<h2>Code</h2>
					</div>
				</div>
				<div id="settings" class="page">
					<div class="content">
						<h2>Settings</h2>
					</div>
				</div>
				<div id="result" class="page">
					<div class="content">
						<h2>Results</h2>
					</div>
				</div>
			</div>

		</div>

		<div id="footer">
			<div class="container">

			</div>
		</div>
	</body>
</html>
